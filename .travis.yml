branches:
  only:
    - master
language: java
dist: trusty
jdk:
  - oraclejdk8

before_install:
  - gradle wrapper
install: true

addons:
  sonarcloud:
    organization: ylinor-github
  ssh_known_hosts: onaple.fr

script:
  - ./gradlew build --info
  - 'if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then bash ./gradlew sonarqube --info; fi'
  - ./gradlew bintrayPublish
  - ./gradlew bintrayUpload
deploy:
  provider: releases
  api_key: "$GITHUB_OAUTH_TOKEN"
  file: $HOME/build/lib/itemizer-*.jar
  skip_cleanup: true
  on:
    tags: true

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/