name: Java CI

on:
  # Trigger the workflow on push or pull request,
  # but only for the master branch
  push:
    branches:
      - master
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: update javadocs
      run: ./gradlew javadocs
    - name: update package
      run: mvn deploy -Dregistry=https://maven.pkg.github.com/OnapleRPG -Dtoken=${{ secrets.GITHUB_TOKEN }}
