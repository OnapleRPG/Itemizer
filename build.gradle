buildscript {
    repositories {
        maven {
            name = 'gradle-plugins'
            url = 'https://plugins.gradle.org/m2'
        }
        maven {
            name = 'sponge'
            url = 'https://repo.spongepowered.org/maven'
        }
        maven {
            name = 'forge'
            url = 'http://files.minecraftforge.net/maven'
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
        classpath 'gradle.plugin.net.minecrell:licenser:0.3'
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.4'
        classpath 'gradle.plugin.org.spongepowered:spongegradle:0.8.1'
        classpath 'org.spongepowered:mixingradle:0.4-SNAPSHOT'
        classpath 'eu.davidea:grabver:1.0.0'
        classpath 'org.spongepowered:mctester:0.10.5-SNAPSHOT'
    }

}

plugins {
    id 'org.spongepowered.plugin' version '0.8.1'
    id "org.sonarqube" version "2.5"
    id "eu.davidea.grabver" version "0.7.0"
}

apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'org.spongepowered.plugin'
apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'org.spongepowered.mctester'

minecraft {
    forgeVersion = '1.12.2-14.23.4.2704'
    mappings = "snapshot_20180808"
}

apply plugin: 'eu.davidea.grabver'

sourceCompatibility = 1.8
targetCompatibility = 1.8

versioning {
    // required (number)
    major = 1
    minor = 5
    patch = 4
    
}

version= versioning.name+'-'+versioning.build
publishing {
    publications {
        maven(MavenPublication) {
            groupId 'com.ylinor'
            artifactId 'itemizer'
            version '1.3'

            from components.java
        }
    }
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven { url 'https://oss.sonatype.org/service/local/staging/deploy/maven2' }
}

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'



configurations {
    extraLibs
}



dependencies {
    implementation 'org.spongepowered:spongeapi:7.1.0-SNAPSHOT'
    compile 'org.xerial:sqlite-jdbc:3.7.2'
    testCompile "junit:junit:4.11"
    testCompile 'org.spongepowered:mctester:0.10.5-SNAPSHOT'
    compile 'com.github.Sponge-RPG-dev:ConfigurateButWithBlackjackAndHookers:f86d75d298'
    extraLibs 'com.github.Sponge-RPG-dev:ConfigurateButWithBlackjackAndHookers:f86d75d298'
    
}

sonarqube {
    properties {
        property "sonar.projectName", "Itemizer"
        property "sonar.organization", "ylinor-github"
        property "sonar.host.url", "https://sonarcloud.io/"
    }
}
test {
    testLogging {
        events "failed"
        exceptionFormat "short"
    }
}


jar {
    from {
        configurations.extraLibs.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

allprojects {
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
        }
    }
}
